<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Login Screen */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .login-container h1 {
            color: #128C7E;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a4a4a;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #128C7E;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0d6e60;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-toggle a {
            color: #128C7E;
            text-decoration: none;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            width: 35%;
            background-color: #ededed;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            background-color: #128C7E;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: #128C7E;
            font-weight: bold;
        }

        .search-box {
            padding: 15px;
            background-color: #f0f2f5;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: white;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-item:hover {
            background-color: #e0e0e0;
        }

        .user-item.active {
            background-color: #d0f0ea;
        }

        .user-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-left: auto;
        }

        /* Main Chat */
        .main-chat {
            width: 65%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            background-color: #f0f2f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .chat-header .user-avatar {
            margin-right: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #e5ddd5;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile_9e8a2898faedb7db9bf5638405cf81ae.png');
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
        }

        .message.received .message-content {
            background-color: white;
            border-bottom-left-radius: 0;
        }

        .message.sent .message-content {
            background-color: #dcf8c6;
            border-bottom-right-radius: 0;
        }

        .message-time {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            text-align: right;
        }

        .message-input {
            padding: 15px;
            background-color: #f0f2f5;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .message-input input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: white;
            margin-right: 10px;
        }

        .message-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background-color: #128C7E;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #999;
        }

        .empty-chat i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(-100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: #4CAF50;
        }

        .notification.error {
            background-color: #f44336;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 100%;
                height: 40%;
            }

            .main-chat {
                width: 100%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div class="login-container" id="loginContainer">
            <h1><i class="fab fa-whatsapp"></i> WhatsApp Clone</h1>
            <div class="login-form">
                <div id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button class="btn" id="loginBtn">Login</button>
                    <div class="auth-toggle">
                        Don't have an account? <a href="#" id="showRegister">Register</a>
                    </div>
                </div>
                
                <div id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" placeholder="Enter your password">
                    </div>
                    <button class="btn" id="registerBtn">Register</button>
                    <button class="btn btn-secondary" id="showLogin">Back to Login</button>
                </div>
            </div>
        </div>

        <!-- Chat App -->
        <div class="chat-app" id="chatApp" style="display: none;">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="user-avatar" id="currentUserAvatar">U</div>
                        <div>
                            <div id="currentUserName">User</div>
                        </div>
                    </div>
                    <button class="btn" id="logoutBtn" style="width: auto; padding: 8px 15px; font-size: 14px;">Logout</button>
                </div>
                
                <div class="search-box">
                    <input type="text" placeholder="Search or start new chat">
                </div>
                
                <div class="users-list" id="usersList">
                    <!-- Users will be loaded here -->
                </div>
            </div>
            
            <!-- Main Chat -->
            <div class="main-chat">
                <div class="chat-header" id="chatHeader" style="display: none;">
                    <div class="user-avatar" id="chatUserAvatar">C</div>
                    <div>
                        <div id="chatUserName">Select a user to chat</div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-chat" id="emptyChat">
                        <i class="fas fa-comments"></i>
                        <h3>Select a user to start chatting</h3>
                        <p>Your messages will appear here</p>
                    </div>
                </div>
                
                <div class="message-input" id="messageInput" style="display: none;">
                    <input type="text" id="messageText" placeholder="Type a message">
                    <button id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIoHic0L28oUaa5ENtcdFhwKISyK7K5is",
            authDomain: "employee-eff4d.firebaseapp.com",
            databaseURL: "https://employee-eff4d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "employee-eff4d",
            storageBucket: "employee-eff4d.firebasestorage.app",
            messagingSenderId: "502652160050",
            appId: "1:502652160050:web:4ba5d78763e7f28098942b",
            measurementId: "G-36XMRE120K"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const chatApp = document.getElementById('chatApp');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersList = document.getElementById('usersList');
        const chatHeader = document.getElementById('chatHeader');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const messageText = document.getElementById('messageText');
        const sendBtn = document.getElementById('sendBtn');
        const emptyChat = document.getElementById('emptyChat');
        const notification = document.getElementById('notification');
        const currentUserName = document.getElementById('currentUserName');
        const currentUserAvatar = document.getElementById('currentUserAvatar');
        const chatUserName = document.getElementById('chatUserName');
        const chatUserAvatar = document.getElementById('chatUserAvatar');

        // Global Variables
        let currentUser = null;
        let selectedUser = null;
        let users = [];

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle between login and register forms
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        // Register new user
        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!name || !email || !password) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Save user data to database
                    database.ref('users/' + user.uid).set({
                        name: name,
                        email: email,
                        status: 'online',
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                    
                    showNotification('Registration successful!');
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                })
                .catch((error) => {
                    showNotification(error.message, 'error');
                });
        });

        // Login existing user
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showNotification('Please fill all fields', 'error');
                return;
            }
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    showNotification('Login successful!');
                })
                .catch((error) => {
                    showNotification(error.message, 'error');
                });
        });

        // Logout user
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showNotification('Logged out successfully');
                })
                .catch((error) => {
                    showNotification(error.message, 'error');
                });
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageText.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageText.value.trim();
            if (!message || !selectedUser) return;
            
            const messageData = {
                senderId: currentUser.uid,
                senderName: currentUser.name,
                receiverId: selectedUser.id,
                text: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            // Save message to database
            const messageId = database.ref().child('messages').push().key;
            const updates = {};
            
            updates['/messages/' + messageId] = messageData;
            updates['/user-messages/' + currentUser.uid + '/' + selectedUser.id + '/' + messageId] = true;
            updates['/user-messages/' + selectedUser.id + '/' + currentUser.uid + '/' + messageId] = true;
            
            database.ref().update(updates);
            
            messageText.value = '';
        }

        // Load users list
        function loadUsers() {
            usersList.innerHTML = '';
            
            database.ref('users').once('value').then((snapshot) => {
                users = [];
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    user.id = childSnapshot.key;
                    
                    // Skip current user
                    if (user.id === currentUser.uid) return;
                    
                    users.push(user);
                    
                    const userItem = document.createElement('div');
                    userItem.className = 'user-item';
                    userItem.dataset.id = user.id;
                    
                    userItem.innerHTML = `
                        <div class="user-avatar">${user.name.charAt(0)}</div>
                        <div>
                            <div>${user.name}</div>
                            <div style="font-size: 12px; color: #777;">${user.status === 'online' ? 'online' : 'offline'}</div>
                        </div>
                        ${user.status === 'online' ? '<div class="user-status"></div>' : ''}
                    `;
                    
                    userItem.addEventListener('click', () => selectUser(user));
                    usersList.appendChild(userItem);
                });
            });
        }

        // Select user to chat with
        function selectUser(user) {
            selectedUser = user;
            
            // Update UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.user-item[data-id="${user.id}"]`).classList.add('active');
            
            chatUserName.textContent = user.name;
            chatUserAvatar.textContent = user.name.charAt(0);
            chatHeader.style.display = 'flex';
            messageInput.style.display = 'flex';
            emptyChat.style.display = 'none';
            
            // Load messages
            loadMessages();
        }

        // Load messages between current user and selected user
        function loadMessages() {
            chatMessages.innerHTML = '';
            
            database.ref('user-messages/' + currentUser.uid + '/' + selectedUser.id).once('value').then((snapshot) => {
                const messageIds = [];
                snapshot.forEach((childSnapshot) => {
                    messageIds.push(childSnapshot.key);
                });
                
                if (messageIds.length === 0) return;
                
                database.ref('messages').orderByChild('timestamp').once('value').then((msgSnapshot) => {
                    msgSnapshot.forEach((childSnapshot) => {
                        const message = childSnapshot.val();
                        
                        if (messageIds.includes(childSnapshot.key)) {
                            addMessageToUI(message);
                        }
                    });
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
            });
        }

        // Add message to UI
        function addMessageToUI(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            const date = new Date(message.timestamp);
            const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>${message.text}</div>
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        // Initialize chat app
        function initializeChatApp() {
            // Update UI
            currentUserName.textContent = currentUser.name;
            currentUserAvatar.textContent = currentUser.name.charAt(0);
            
            // Show chat app
            loginContainer.style.display = 'none';
            chatApp.style.display = 'flex';
            
            // Load users
            loadUsers();
            
            // Set user status to online
            database.ref('users/' + currentUser.uid).update({
                status: 'online',
                lastSeen: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Setup presence tracking
            setupPresenceTracking();
            
            // Listen for new messages
            setupMessageListener();
        }

        // Setup presence tracking
        function setupPresenceTracking() {
            const userStatusDatabaseRef = database.ref('users/' + currentUser.uid);
            
            // When the user disconnects, set status to offline
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === false) {
                    return;
                }
                
                userStatusDatabaseRef.onDisconnect().update({
                    status: 'offline',
                    lastSeen: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    userStatusDatabaseRef.update({
                        status: 'online',
                        lastSeen: firebase.database.ServerValue.TIMESTAMP
                    });
                });
            });
            
            // Listen for user status changes
            database.ref('users').on('value', (snapshot) => {
                // Update users list
                loadUsers();
            });
        }

        // Setup message listener
        function setupMessageListener() {
            database.ref('messages').orderByChild('timestamp').on('child_added', (snapshot) => {
                const message = snapshot.val();
                
                // If the message is between current user and selected user
                if ((message.senderId === currentUser.uid && message.receiverId === selectedUser?.id) ||
                    (message.senderId === selectedUser?.id && message.receiverId === currentUser.uid)) {
                    addMessageToUI(message);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            });
        }

        // Listen for authentication state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                currentUser = user;
                
                // Get user data from database
                database.ref('users/' + user.uid).once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    
                    if (userData) {
                        // User data exists
                        currentUser.name = userData.name;
                        initializeChatApp();
                    } else {
                        // User data doesn't exist, create it
                        const name = user.email.split('@')[0]; // Use email prefix as name
                        database.ref('users/' + user.uid).set({
                            name: name,
                            email: user.email,
                            status: 'online',
                            lastSeen: firebase.database.ServerValue.TIMESTAMP
                        }).then(() => {
                            currentUser.name = name;
                            initializeChatApp();
                        }).catch((error) => {
                            console.error("Error creating user data:", error);
                            showNotification("Error initializing user: " + error.message, 'error');
                        });
                    }
                }).catch((error) => {
                    console.error("Error fetching user data:", error);
                    showNotification("Error loading user data: " + error.message, 'error');
                });
            } else {
                // User is signed out
                currentUser = null;
                selectedUser = null;
                
                // Show login screen
                loginContainer.style.display = 'flex';
                chatApp.style.display = 'none';
                
                // Clear form fields
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('regName').value = '';
                document.getElementById('regEmail').value = '';
                document.getElementById('regPassword').value = '';
            }
        });
    </script>
</body>
</html>
