<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Auth Section */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        
        .auth-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #128C7E;
            margin-bottom: 10px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #7f8c8d;
            transition: color 0.3s;
        }
        
        .auth-tab.active {
            color: #128C7E;
            border-bottom: 2px solid #128C7E;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #128C7E;
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .auth-error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
        
        .btn {
            display: inline-block;
            background-color: #128C7E;
            color: white;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #0f6f65;
        }
        
        .btn-secondary {
            background-color: #dc3545;
        }
        
        .btn-secondary:hover {
            background-color: #c82333;
        }
        
        /* WhatsApp UI */
        .whatsapp-container {
            display: none;
            height: 100vh;
            width: 100%;
        }
        
        .sidebar {
            width: 35%;
            background-color: #ffffff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #f0f2f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #128C7E;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .user-name {
            font-weight: 600;
        }
        
        .sidebar-actions {
            display: flex;
        }
        
        .sidebar-actions button {
            background: none;
            border: none;
            color: #54656f;
            font-size: 1.2rem;
            margin-left: 15px;
            cursor: pointer;
        }
        
        .search-container {
            padding: 10px;
            background-color: #f0f2f5;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f2f5;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .chat-item:hover {
            background-color: #f0f2f5;
        }
        
        .chat-item.active {
            background-color: #e9ebeb;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #128C7E;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .chat-details {
            flex: 1;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .chat-name {
            font-weight: 600;
        }
        
        .chat-time {
            font-size: 0.8rem;
            color: #777;
        }
        
        .chat-preview {
            font-size: 0.9rem;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #efe9e4;
        }
        
        .chat-header-main {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f0f2f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .back-button {
            display: none;
            background: none;
            border: none;
            color: #54656f;
            font-size: 1.2rem;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .chat-status {
            font-size: 0.8rem;
            color: #777;
        }
        
        .chat-actions-main {
            display: flex;
            margin-left: auto;
        }
        
        .chat-actions-main button {
            background: none;
            border: none;
            color: #54656f;
            font-size: 1.2rem;
            margin-left: 15px;
            cursor: pointer;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 0;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: #ffffff;
            border-bottom-left-radius: 0;
        }
        
        .message-text {
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #777;
            text-align: right;
            margin-top: 5px;
        }
        
        .message-input-container {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f0f2f5;
            border-top: 1px solid #e0e0e0;
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            background-color: #ffffff;
            color: #333;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        .send-button {
            background: none;
            border: none;
            color: #128C7E;
            font-size: 1.5rem;
            margin-left: 15px;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: #28a745;
        }
        
        .notification.error {
            background-color: #dc3545;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 10;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }
            
            .sidebar.hidden {
                transform: translateX(-100%);
            }
            
            .chat-main {
                width: 100%;
            }
            
            .back-button {
                display: block;
            }
            
            .chat-preview {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div class="auth-container" id="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>WhatsApp Clone</h1>
                <p>Sign in to continue to your account</p>
            </div>
            <div class="auth-tabs">
                <div class="auth-tab active" id="login-tab">Login</div>
                <div class="auth-tab" id="register-tab">Register</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="auth-actions">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="auth-error" id="login-error"></div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="auth-actions">
                    <button type="submit" class="btn">Register</button>
                </div>
                <div class="auth-error" id="register-error"></div>
            </form>
        </div>
    </div>

    <!-- WhatsApp UI -->
    <div class="app-container" id="app-container" style="display: none;">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="user-avatar"></div>
                    <div class="user-name" id="user-name"></div>
                </div>
                <div class="sidebar-actions">
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search or start new chat">
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chat items will be loaded here -->
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-header-main">
                <button class="back-button" id="back-button"><i class="fas fa-arrow-left"></i></button>
                <div class="chat-avatar" id="active-chat-avatar"></div>
                <div>
                    <div class="chat-name" id="active-chat-name">Select a chat</div>
                    <div class="chat-status" id="active-chat-status"></div>
                </div>
                <div class="chat-actions-main">
                    <button><i class="fas fa-phone"></i></button>
                    <button><i class="fas fa-video"></i></button>
                    <button><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
            <div class="messages-container" id="messages-container">
                <!-- Messages will be loaded here -->
            </div>
            <div class="message-input-container">
                <button><i class="fas fa-plus"></i></button>
                <input type="text" class="message-input" id="message-input" placeholder="Type a message">
                <button><i class="fas fa-microphone"></i></button>
                <button class="send-button" id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIoHic0L28oUaa5ENtcdFhwKISyK7K5is",
            authDomain: "employee-eff4d.firebaseapp.com",
            databaseURL: "https://employee-eff4d-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "employee-eff4d",
            storageBucket: "employee-eff4d.firebasestorage.app",
            messagingSenderId: "502652160050",
            appId: "1:502652160050:web:4ba5d78763e7f28098942b",
            measurementId: "G-36XMRE120K"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // DOM Elements
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const logoutBtn = document.getElementById('logout-btn');
        const chatList = document.getElementById('chat-list');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const activeChatName = document.getElementById('active-chat-name');
        const activeChatAvatar = document.getElementById('active-chat-avatar');
        const activeChatStatus = document.getElementById('active-chat-status');
        const backBtn = document.getElementById('back-button');
        const sidebar = document.getElementById('sidebar');
        const notification = document.getElementById('notification');

        // State
        let currentUser = null;
        let users = [];
        let activeChat = null;
        let messages = [];

        // Initialize the app
        function init() {
            // Check authentication state
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    loadUserData();
                    loadUsers();
                    showApp();
                } else {
                    currentUser = null;
                    showAuth();
                }
            });
            
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Auth tabs
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            });
            
            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            });
            
            // Auth forms
            loginForm.addEventListener('submit', handleLogin);
            registerForm.addEventListener('submit', handleRegister);
            
            // Logout
            logoutBtn.addEventListener('click', () => {
                auth.signOut()
                    .then(() => {
                        showNotification('Logged out successfully!', 'success');
                    })
                    .catch((error) => {
                        console.error("Error signing out:", error);
                        showNotification('Error signing out. Please try again.', 'error');
                    });
            });
            
            // Send message
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Back button (mobile)
            backBtn.addEventListener('click', () => {
                sidebar.classList.remove('hidden');
            });
        }

        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    showNotification('Login successful!', 'success');
                    loginForm.reset();
                    loginError.style.display = 'none';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Login error:", errorCode, errorMessage);
                    
                    if (errorCode === 'auth/user-not-found' || errorCode === 'auth/wrong-password') {
                        loginError.textContent = 'Invalid email or password.';
                    } else {
                        loginError.textContent = errorMessage;
                    }
                    
                    loginError.style.display = 'block';
                });
        }

        // Handle registration
        function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    
                    // Save user data to database
                    database.ref('users/' + user.uid).set({
                        name: name,
                        email: email,
                        status: 'online',
                        createdAt: new Date().toISOString()
                    });
                    
                    showNotification('Registration successful!', 'success');
                    registerForm.reset();
                    registerError.style.display = 'none';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Registration error:", errorCode, errorMessage);
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        registerError.textContent = 'Email is already in use.';
                    } else if (errorCode === 'auth/weak-password') {
                        registerError.textContent = 'Password is too weak.';
                    } else {
                        registerError.textContent = errorMessage;
                    }
                    
                    registerError.style.display = 'block';
                });
        }

        // Load user data
        function loadUserData() {
            database.ref('users/' + currentUser.uid).once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        userName.textContent = userData.name;
                        userAvatar.textContent = userData.name.charAt(0).toUpperCase();
                        
                        // Update user status to online
                        database.ref('users/' + currentUser.uid).update({
                            status: 'online'
                        });
                    }
                })
                .catch((error) => {
                    console.error("Error loading user data:", error);
                });
        }

        // Load users
        function loadUsers() {
            database.ref('users').once('value')
                .then((snapshot) => {
                    users = [];
                    snapshot.forEach((childSnapshot) => {
                        const user = childSnapshot.val();
                        if (user.uid !== currentUser.uid) {
                            users.push({
                                id: childSnapshot.key,
                                ...user
                            });
                        }
                    });
                    displayUsers();
                })
                .catch((error) => {
                    console.error("Error loading users:", error);
                });
        }

        // Display users in chat list
        function displayUsers() {
            chatList.innerHTML = '';
            
            users.forEach((user) => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.userId = user.id;
                
                const initials = user.name ? user.name.charAt(0).toUpperCase() : 'U';
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${initials}</div>
                    <div class="chat-details">
                        <div class="chat-header">
                            <div class="chat-name">${user.name || 'Unknown'}</div>
                            <div class="chat-time">${user.status === 'online' ? 'Online' : 'Offline'}</div>
                        </div>
                        <div class="chat-preview">Click to start chatting</div>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => {
                    selectChat(user);
                });
                
                chatList.appendChild(chatItem);
            });
        }

        // Select a chat
        function selectChat(user) {
            activeChat = user;
            
            // Update active chat header
            activeChatName.textContent = user.name || 'Unknown';
            activeChatAvatar.textContent = user.name ? user.name.charAt(0).toUpperCase() : 'U';
            activeChatStatus.textContent = user.status === 'online' ? 'Online' : 'Offline';
            
            // Highlight selected chat
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.chat-item[data-user-id="${user.id}"]`).classList.add('active');
            
            // Load messages
            loadMessages();
            
            // Hide sidebar on mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
            }
        }

        // Load messages
        function loadMessages() {
            if (!activeChat) return;
            
            messagesContainer.innerHTML = '';
            
            const chatId = getChatId(currentUser.uid, activeChat.id);
            
            database.ref('messages/' + chatId).once('value')
                .then((snapshot) => {
                    messages = [];
                    if (snapshot.exists()) {
                        snapshot.forEach((childSnapshot) => {
                            messages.push({
                                id: childSnapshot.key,
                                ...childSnapshot.val()
                            });
                        });
                        
                        // Sort messages by timestamp
                        messages.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        
                        displayMessages();
                    }
                })
                .catch((error) => {
                    console.error("Error loading messages:", error);
                });
            
            // Listen for new messages
            database.ref('messages/' + chatId).on('child_added', (snapshot) => {
                const newMessage = {
                    id: snapshot.key,
                    ...snapshot.val()
                };
                
                // Check if message already exists
                if (!messages.find(msg => msg.id === newMessage.id)) {
                    messages.push(newMessage);
                    displayMessages();
                }
            });
        }

        // Display messages
        function displayMessages() {
            messagesContainer.innerHTML = '';
            
            messages.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (!text || !activeChat) return;
            
            const chatId = getChatId(currentUser.uid, activeChat.id);
            const timestamp = new Date().toISOString();
            
            const message = {
                text: text,
                senderId: currentUser.uid,
                timestamp: timestamp
            };
            
            database.ref('messages/' + chatId).push(message)
                .then(() => {
                    messageInput.value = '';
                })
                .catch((error) => {
                    console.error("Error sending message:", error);
                    showNotification('Error sending message. Please try again.', 'error');
                });
        }

        // Get chat ID (sorted to ensure consistency)
        function getChatId(userId1, userId2) {
            return [userId1, userId2].sort().join('_');
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Show auth screen
        function showAuth() {
            authContainer.style.display = 'flex';
            appContainer.style.display = 'none';
        }

        // Show app
        function showApp() {
            authContainer.style.display = 'none';
            appContainer.style.display = 'flex';
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
